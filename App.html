<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>

    <div id="example">
        <p>
            <button v-on:click="counter -= 1">-</button>
                {{counter}}
            <button  v-on:click="counter += 1">+</button>
    </p>
  </div>

  <script>
    var vm = new Vue({
        el: '#example',
        data : {
            counter : 0
        }
    })

    
  </script>
